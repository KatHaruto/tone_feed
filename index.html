<html>
  <head>
    <meta charset="UTF-8" />

    <title>Pitch Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <script
      src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.9/Tone.min.js"></script>
  </head>

  <body>
    <h1>Pitch Detection Example</h1>
    <p id="status">Loading Model...</p>
    <p id="result">No pitch detected</p>
    <select id="target" size="1" onchange="onChangeTarget()">
      <option value="0" selected>C(ド)</option>
      <option value="1">C#(ド#)</option>
      <option value="2">D(レ)</option>
      <option value="3">D#(レ#)</option>
      <option value="4">E(ミ)</option>
      <option value="5">F(ファ)</option>
      <option value="6">F#(ファ#)</option>
      <option value="7">G(ソ)</option>
      <option value="8">G#(ソ#)</option>
      <option value="9">A(ラ)</option>
      <option value="10">A#(ラ#)</option>
      <option value="11">B(シ)</option>
    </select>
    <canvas id="myChart"></canvas>
    <script src="sketch.js"></script>
  </body>
</html>
